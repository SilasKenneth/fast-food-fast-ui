<!DOCTYPE html>
<html>
	<head>
		<title>Add new item</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=cyrillic,latin-ext,vietnamese" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/additem.css">
	</head>
	<body>
		<header class="theme">
			<nav class="container">
				<ul class="nav" id="main-nav">
					<li class="nav-item logo"><h4>Fast Food Fast</h4></li>
					<li class="nav-item"><a href="#">Log out</a></li>
					<li class="nav-item"><a href="/profile.html">Account</a></li>
					<li class="nav-item active"><a href="/items.html">Menu</a></li>
					<li class="nav-item"><a href="/orders.html">Orders</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="center small-width padded">
				<h3 class="text-center">Add food to menu</h3>
				<p class="input-container">
					<input type="text" name="item_name" class="input-field theme" placeholder="Product name eg Sushi">
				</p>
				<p class="input-container">
					<label><strong>Food description</strong></label>
					<br><br>
					<textarea class="input-field theme"></textarea>
				</p>
				<p class="input-container">
					<input type="url" name="image_link" placeholder="Product picture URL" class="input-field theme">
				</p>
				<p class="input-container">
					<input type="number" name="price" placeholder="Price in Ksh" class="input-field theme" min="1" max="10000">
				</p>
				<p class="input-container">
					<button class="btn btn-wide theme">Create menu item</button>
				</p>
			</div>
		</main>
		<footer class="theme">
			
		</footer>
	</body>
</html>
