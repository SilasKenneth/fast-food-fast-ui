<body>

		<nav class="container">

				<br>
				<p class="input-container">
					<input type="text" name="address" placeholder="Current address" class="input-field theme theme-text" />

				<p class="input-container">
					<input type="text" name="address1" placeholder="House number"  class="input-field theme theme-text" />
				</p>
				<p class="input-container">
					<button class="btn theme btn-wide">Complete</button>
				</p>
			</div>
			<div class="order-items">
				<table class="table">
					<thead>
						<th>Item name</th>
						<th>Quantity</th>
						<th>Unit price</th>
						<th>Total cost</th>
					</thead>
					<tbody>
						<tr>
							<td>Fried chicken n fish</td>
							<td>2 wings</td>
